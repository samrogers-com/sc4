<!-- src/samscollectibles/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sam's Collectibles{% endblock %}</title>

    <!-- Load static files and HTMX -->
    {% load static %}
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script>
        const toggleButton = document.getElementById('navbar-toggle');
        const navbarMenu = document.getElementById('navbar-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</head>
<body class="flex flex-col min-h-screen text-gray-800" style="background: url('/static/images/SpaceBackground-1.png') center/cover fixed;">

    <!-- Translucent Header -->
    <header class="bg-black bg-opacity-70 text-white text-center py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold text-white">Welcome to Sam's Collectibles</h1>

            <!-- Include the navbar from partials -->
            {% include 'partials/navbar.html' %}
        </div>
    </header>

    <!-- Main Content - Flex-grow to take the available space -->
    <main class="flex-grow max-w-7xl mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Translucent Footer -->
    <footer class="bg-black bg-opacity-70 text-white text-center py-2 w-full text-sm">
        <p class="text-white"> &copy; 2024 Sam's Collectibles</p>
    </footer>

</body>
</html>
