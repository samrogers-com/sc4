{% extends 'base.html' %}

<h2 class="text-3xl font-bold text-center my-6">Star Wars Marvel Comics</h2>

<div class="grid grid-cols-2 gap-4 mx-auto max-w-7xl">
    {% for comic in sw_comics %}
    <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-bold">{{ comic.title }} - Issue #{{ comic.issue_number }}</h3>
        <p class="text-gray-700">{{ comic.description }}</p>
        <p class="text-gray-600">Released on: {{ comic.release_date }}</p>
    </div>
    {% empty %}
    <p class="text-center text-gray-500">No Star Wars Marvel comics available now, but coming soon.</p>
    {% endfor %}
</div>
