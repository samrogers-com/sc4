{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white rounded shadow-md">
    <h2 class="text-3xl font-bold mb-4 text-center">Contact Us</h2>
    
    {% if messages %}
        {% for message in messages %}
            <p class="text-green-500">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form action="{% url 'contact' %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-sm font-medium">Your Name</label>
            <input type="text" name="name" id="name" required class="w-full px-3 py-2 border rounded">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium">Your Email</label>
            <input type="email" name="email" id="email" required class="w-full px-3 py-2 border rounded">
        </div>

        <div>
            <label for="message" class="block text-sm font-medium">Your Message</label>
            <textarea name="message" id="message" rows="5" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send Message</button>
    </form>
</div>
{% endblock %}
